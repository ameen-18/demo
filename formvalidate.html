<html>   
   <head>
      <title>Form Validation</title>      
      <script type = "text/javascript">
      function validate() { 
         if( document.myForm.Userid.value == "" ) {
            alert( "Please provide your name!" );
            document.myForm.Userid.focus() ;
            return false;
         }
         if( document.myForm.password.value == "" ) {
            alert( "Please provide your Password!" );
            document.myForm.password.focus() ;
            return false;
      
         if( document.myForm.Name.value == "" ) {
            alert( "Please provide your name!" );
            document.myForm.Name.focus() ;
            return false;
         }
         if( document.myForm.Email.value == "" ) {
            alert( "Please provide your Email!" );
            document.myForm.Email.focus() ;
            return false;
         }
         if( document.myForm.Zip.value == "" || isNaN( document.myForm.Zip.value ) ||
            document.myForm.Zip.value.length != 5 ) {
            
            alert( "Please provide a zip in the format #####." );
            document.myForm.Zip.focus() ;
            return false;
         }
         if( document.myForm.Country.value == "-1" ) {
            alert( "Please provide your country!" );
            return false;
         }
         return( true );
      }
   }
   </script>
            
   </head>
   
   <body>
      <form action = "" name = "myForm" onsubmit = "return(validate());">
         <h2 style="color: salmon;"><center>Registration Form</center></h2>
         <table align="center" cellspacing = "5" cellpadding = "10" style="border-radius:13px; background-color:mediumpurple; color:antiquewhite">
            
            <tr>
               <td align = "left" >User id</td>
               <td><input type = "text" name = "Userid" /></td>
            </tr>
            <tr>
               <td align = "left">Password</td>
               <td><input type = "password" name = " password" /></td>
            </tr>
            <tr>
               <td align = "left">Name</td>
               <td><input type = "text" name = "Name" /></td>
            </tr>
            <tr>
               <td align = "left">Address</td>
               <td><textarea rows="4" cols="21" name = "Address" /></textarea></td>
            </tr>
            <tr>
               <td align = "left">Country</td>
               <td>
                  <select name = "Country" style="background-color: mediumpurple; color:antiquewhite; border-color: azure;">
                     <option value = "-1" selected>choose Country</option>
                     <option value = "1">USA</option>
                     <option value = "2">UK</option>
                     <option value = "3">INDIA</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td align = "left">Zip Code</td>
               <td><input type = "text" name = "Zip" /></td>
            </tr>
            <tr>
               <td align = "left">Email</td>
               <td><input type = "text" name = "Email" /></td>
            </tr>
            <tr>
               <td align = "left">Gender </td>
               <td>
                   <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
   
                   <input type="radio" name="gender" id="female" value="female">
                   <label for="female">Female</label>
               </td>
           </tr>
           <tr>
            <td align = "left">About</td>
            <td><textarea rows="4" cols="21" name = "About" /></textarea></td>
         </tr>
            <tr>
               <td align = "left"></td>
               <td><input type = "submit" value = "Submit" style="color: whitesmoke;background-color:blueviolet" /></td>
            </tr>
            
         </table>
      </form>      
   </body>
</html>
